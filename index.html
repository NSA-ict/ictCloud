<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Search Google Sheets Data</h1>
    <input type="text" id="search" placeholder="Search by name" oninput="searchData()">
    <table id="results">
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here -->
        </tbody>
    </table>

    <script>
        const sheetId = '13Hb-yD-zOmgmGCaMYRwfwk6Qp2jLsbXc1krz16vQCC8'; // Replace with your Google Sheet ID
        const apiKey = 'AIzaSyCYlhNHv4dZGs24izlUiCDl9Lwjy7rWOFo'; // Replace with your Google API Key

        async function fetchData() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`);
            const data = await response.json();
            return data.values;
        }

        async function searchData() {
            const query = document.getElementById('search').value.toLowerCase();
            const data = await fetchData();
            const tableBody = document.querySelector('#results tbody');
            tableBody.innerHTML = ''; // Clear previous results

            data.slice(1).forEach(row => {
                const [name, number, email] = row;
                if (name.toLowerCase().includes(query)) {
                    const rowElement = document.createElement('tr');
                    rowElement.innerHTML = `
                        <td>${name}</td>
                        <td>${number}</td>
                        <td>${email}</td>
                    `;
                    tableBody.appendChild(rowElement);
                }
            });
        }

        // Initial data load
        fetchData().then(() => searchData());
    </script>
</body>
</html>
